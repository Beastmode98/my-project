<!DOCTYPE html>
<html>
    <head>
        <title>Using the break statement</title>
    </head>
    <body>
        <h1>Using the break statement</h1>
        <script type="text/javascript">
            var count=0;
            while(count<10)
            {
                ++count;
                if((count%5==0))
                break;

                elsedocument.write("count="+count+"<br/>");
            }
        </script>
    </body>
</html>
